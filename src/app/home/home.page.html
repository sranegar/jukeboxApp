<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">

      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <div class="logo"><img src="../../assets/SVG/LOGO.svg" alt="Logo" /></div>
</ion-header>

<ion-content [fullscreen]="true">
  <!--Song List-->

  <!--Header-->
  <ion-item lines="full">
    <ion-label>
      <h1>Song Library</h1>
    </ion-label>
    <ion-buttons>
      <ion-button routerLink="/create">
        <ion-icon class="add-song-btn" name="add-circle-sharp" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>

  <!--Item-->
  <ion-list>
    <ion-item *ngFor="let song of songList | async">
      <ion-icon slot="start" (click)="start(song)" [name]="song == activeSong ? 'play-circle' : 'play-circle-outline'"
        [style.color]="song == activeSong ? '#2fdf75' : '#989898'"></ion-icon>
      <ion-label routerLink="/detail/{{song.id}}">
        <h2 [style.color]="song == activeSong ? '#2fdf75' : 'white'"
          [style.font-weight]="song == activeSong ? '900' : '300'">{{song.name}}</h2>
        <p>{{song.artist}}</p>
      </ion-label>
    </ion-item>
    <!-- <ion-item-options side="end">
        <ion-item-option>Edit</ion-item-option>
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options> -->
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar >
    <ion-row>
      <ion-col size="12" class="ion-text-center">
         <h2 class="active-title-text">{{activeSong ? activeSong.name : null}}</h2>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <p class="active-artist-text">{{activeSong ? activeSong.artist : null}}</p>
      </ion-col>
      <ion-col class="ion-text-center progress-bar" size="5" >
        <ion-range #range [(ngModel)]="progress" max="100" color="secondary" (touchend)="seek()" (mouseup)="seek()"></ion-range>
      </ion-col>
      <ion-col size="12" class="ion-text-center player-btns-container">
        <ion-button fill="clear" (click)="prev()" color="light">
          <ion-icon name="play-skip-back-outline" color="dark"></ion-icon>
        </ion-button>
        <ion-button fill="clear" (click)="togglePlayer(false)" *ngIf="!isPlaying" >
          <ion-icon slot="icon-only" name="play" ></ion-icon>
        </ion-button>
        <ion-button fill="clear" (click)="togglePlayer(true)" *ngIf="isPlaying"  >
          <ion-icon slot="icon-only" name="pause-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" (click)="next()" color="light">
          <ion-icon slot="icon-only" name="play-skip-forward-outline" color="dark"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
