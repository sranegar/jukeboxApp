<ion-app>

  <ion-menu menuId="main-menu" content-id="main" side="end" type="overlay">

    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>

      </ion-toolbar>

    </ion-header>
    <ion-content class="ion-padding">
      <ion-list class="list" lines="full">
        <ion-menu-toggle><ion-item routerLink="/create" routerDirection="forward"> 
          <ion-icon name="add-circle" slot="start">

          </ion-icon>
          <ion-label>Add Song</ion-label>
        </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
        <ion-item class="logout" (click)="authService.logout()">
          <ion-icon name="person-circle-sharp" slot="start"></ion-icon>
        
            <ion-label class="logout">Logout</ion-label>
          
        </ion-item>
          </ion-menu-toggle>
      </ion-list>

    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
